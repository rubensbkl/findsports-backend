<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <!-- Formatation Guide -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Visible Changes -->
        <title>FindSports - Usuário</title>
        <link rel="icon" type="image/svg" href="../assets/svg/findsports-icon.svg">

        <!-- Page Informations -->
        <meta name="author" content="FindSports Inc." />
        <meta name="description" content="Descrição do site" />
        <meta name="copyright" content="© 2024 FindSports Inc." />
        <meta name="keywords" content="html, css, javascript, pucminas, puc, find, sports" />

        <!-- Third Party Requests -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://kit.fontawesome.com/c785f8ac1b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/css/main-style.css">
        <link rel="stylesheet" href="../assets/css/user-style.css">
    </head>

    <body>

        <header>

            <a href="../index.html" class="logo">
              <img src="../assets/svg/findsports-logo.svg" alt="FindSports Logo">
            </a>
      
            <nav class="navbar">
              <ul>
                <li><a href="../pages/arena-register.html">Arenas</a></li>
                <li><a href="#">Times</a></li>
                <li><a href="#">Campeonatos</a></li>
                <li><a href="#">Sobre Nós</a></li>
              </ul>
            </nav>
      
            <div class="menu">
              <input type="checkbox" name="todo" id="menuToggler">
              <label for="menuToggler">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
      
        </header>

        <main>

            <section>
                <div class="user-info">
                    <img src="../assets/img/usericon.jpg" class="user-image">
                    <div class="rating center">
                        <p id="rating"></p>
                    </div>
                    <h2 id="name"></h2>
                    <p id="username"></p>
                    <div class="upvote-downvote">
                        <div class="down row">
                            <p id="dislikes"></p>
                            <i class="fa-solid fa-thumbs-down" style="color: #993333;"></i>
                            <!-- <i class="fa-regular fa-thumbs-down" style="color: var(--cor-branco);"></i> -->
                        </div>
                        <div class="up row">
                            <i class="fa-solid fa-thumbs-up" style="color: var(--cor-primaria);"></i>
                            <!-- <i class="fa-regular fa-thumbs-up" style="color: var(--cor-branco);"></i> -->
                            <p id="likes"></p>
                        </div>
                    </div>
                    <p class="primary black">País: <span id="country" class="thin"></span></p>
                    <p class="primary black">Estado: <span id="state" class="thin"></span></p>
                    <p class="primary black">Cidade: <span id="city" class="thin"></span></p>
                    <p class="primary black">Bairro: <span id="neighborhood" class="thin"></span></p>
                    <p class="primary black">Idade: <span id="birthDate" class="thin"></span></p>
                    <p class="primary black">Gênero: <span id="gender" class="thin"></span></p>
                </div>
            
                <div class="user-activities">
                    <div class="box mg-bot">
                        <h2>Esportes:</h2>
                        <div class="row" id="sports"></div>
                    </div>
                    <div class="box mg-bot">
                        <h2>Equipes:</h2>
                        <div class="row" id="teams"></div>
                    </div>
                    <div class="box mg-bot">
                        <h2>Atividade Recente:</h2>
                        <!-- Aqui você pode adicionar os eventos ativos do usuário -->
                    </div>
                    <div class="box">
                        <form id="registerComment">
                            <h2>Comentar:</h2>
                            <textarea id="commentContent"></textarea>
                            <button id="submitComment">Enviar Comentário</button> <!-- Botão adicionado -->
                            <h2>Comentários:</h2>
                            <div class="row" id="comments"></div>
                        </form>
                    </div>
                </div>
            </section>

        </main>

        <footer>

            <div class="footer-logo">
              <h1 class="royalacid em-3 secoundary">FindSports</h1>
            </div>
      
            <nav class="navbar">
              <ul class="m-0">
                <li><a href="#">Home</a></li>
                <li><a href="#">Arenas</a></li>
                <li><a href="#">Times</a></li>
                <li><a href="#">Campeonatos</a></li>
                <li><a href="#">Sobre Nós</a></li>
              </ul>
            </nav>
      
        </footer>

        <!-- Importação do jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Java Script Request -->
        <script src="../assets/scripts/main.js"></script>
        <script src="../assets/scripts/checkLogin.js"></script>
        <script src="../assets/scripts/userProfile.js"></script>
       
    </body>

</html>
