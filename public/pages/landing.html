    <body>

        <header>

            <a href="../index.html" class="logo">
              <img src="../assets/svg/findsports-logo.svg" alt="FindSports Logo">
            </a>

            <nav class="navbar">
              <ul>

                <li><a href="../pages/about.html">Sobre Nós</a></li>
              </ul>
            </nav>

            <div class="menu">
              <input type="checkbox" name="todo" id="menuToggler">
              <label for="menuToggler">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>

        </header>

        <main class="width-80">

            <section class="container column justify-evenly">
        
                <div>
                    <h1 class="thin vw-small txt-center">Meet</h1>
                    <h1 class="royalacid vw-bigger txt-center">Find<span class="royalacid primary">Sports</span></h1>
                </div>

                <div class="row justify-evenly mg-lr">
                    <div class="box">
                      <h3 class="txt-center mg-bot">Registro</h3>
                      <form id="registerForm">
                    
                        <div class="contentBox">
                          <input class="contentInput" type="text" placeholder="username" id="regUsername" required>
                        </div>
            
                        <div class="contentBox">
                          <input class="contentInput" type="text" placeholder="senha" id="regPassword" required>
                        </div>
            
                        <button class="button1" id="button" type="submit">Registrar</button>
            
                      </form>
                    </div>
                    <div class="box">
                        <h3 class="txt-center mg-bot">Login</h3>
                        <form id="loginForm">
                        
                            <div class="contentBox">
                            <input class="contentInput" type="text" placeholder="username" id="logUsername" required>
                            </div>
                
                            <div class="contentBox">
                            <input class="contentInput" type="text" placeholder="senha" id="logPassword" required>
                            </div>
                
                            <button class="button1" id="button" type="submit">Logar</button>
                
                        </form>
                    </div>
        
                </div>
        
            </section>

        </main>
