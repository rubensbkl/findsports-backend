<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <!-- Formatation Guide -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Visible Changes -->
    <title>FindSports - Editar Usuário</title>
    <link rel="icon" type="image/svg" href="../assets/svg/findsports-icon.svg">

    <!-- Page Informations -->
    <meta name="author" content="FindSports Inc." />
    <meta name="description" content="Descrição do site" />
    <meta name="copyright" content="© 2024 FindSports Inc." />
    <meta name="keywords" content="html, css, javascript, pucminas, puc, find, sports" />

    <!-- Third Party Requests -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c785f8ac1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <!-- FindSports CSS Requests -->
    <link rel="stylesheet" href="../assets/css/main-style.css">
    
  </head>

  <body>

    <header>

      <a href="../index.html" class="logo">
        <img src="../assets/svg/findsports-logo.svg" alt="FindSports Logo">
      </a>

      <nav class="navbar">
        <ul>
          <li><a href="">Areans</a></li>
          <li><a href="">Times</a></li>
          <li><a href="">Campeonatos</a></li>
          <li><a href="">Sobre Nós</a></li>
        </ul>
      </nav>

      <div class="menu">
        
        <input type="checkbox" name="todo" id="menuToggler">
        <label for="menuToggler">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

    </header>

    <main>
      <section class="container">

        <div class="column">

          <h2 class="center">Editar Perfil</h2>
          <p class="center">Insira suas relações relevantes para que outros<br>usuários tenham mais informações sobre você.</p>

        </div>

        <div class="formDiv">
          <form class="form" id="editUser">
            
            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="Nome" id="name" required>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="Data de nascimento" id="birthDate" required>
            </div>

            <div class="contentBox" required>
                <select class="contentInput infoSubmit" id="gender">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="País" id="country" required>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="Estado" id="state" required>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="Cidade" id="city" required>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="text" placeholder="Bairro" id="neighborhood" required>
            </div>

            <div class="contentBox">
                <input class="contentInput" type="tel" placeholder="Telefone" id="phone" required>
            </div>

            <div class="contentBox">
                <select class="selectMulti contentInput infoSubmit" id="sports" multiple required>
                    <option value="Futebol">Futebol</option>
                    <option value="Basquete">Basquete</option>
                    <option value="Volei">Vôlei</option>
                    <option value="Handball">Handball</option>
                    <option value="Futsal">Futsal</option>
                </select>
            </div>

            <button class="button1" id="button" type="submit">Salvar</button>

          </form>

        </div>

      </section>

    </main>

    <footer>

      <div class="footer-logo">
        <h1 class="royalacid em-3 secoundary">FindSports</h1>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Arenas</a></li>
          <li><a href="#">Times</a></li>
          <li><a href="#">Campeonatos</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>

    </footer>

    <!-- Importação do jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- Java Script Request -->
    <script src="../assets/scripts/main.js"></script>
    <script src="../assets/scripts/checkLogin.js"></script>
    <script src="../assets/scripts/userEdit.js"></script>
      
  </body>
    
</html>
